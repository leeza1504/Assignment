<h2>Register</h2>
<form method="post" class="register-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Register</button>
</form>
<style>
    .register-form {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }
    .btn {
        background-color: #4CAF50; /* Green */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #45a049;
    }
</style>
